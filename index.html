<!doctype html>
<html lang="en">

<head>
    <title>
    </title>

</head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="Loginpage3.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />

</head>

<body>
    <div class="container-fluid">
        <div class="row h100">
            <div class="col w100">
                <div class="row">
                    <div class="col-3 h350 bg1 loginpage1 backimg m-auto" id="signin">
                        <span class="fcwhite fsize15"><b>ALREADY MEMBER</b></span><span class="float-right fcwhite fsize5">need help?</span>
                        <input type="text" class="TextBox1" runat="server" placeholder="username"></input>
                        <input type="text" class="TextBox2" runat="server" placeholder="password"></input><br />
                        <input type="checkbox" runat="server" class="checkbox" /><span class="fsize5 fcwhite">Forgot password?</span><br />
                        <button type="button" class="Button1" runat="server">Log in</button>
                        <button type="button" class="fsize5 mt-5 fcwhite backnone" onclick="Login1()">Register now?</button><br />
                        <span class="fcwhite fsize5 login">Login with?</span>
                        <i class="fab fa-facebook-f icon1 fa-1x"></i>
                        <i class="fab fa-instagram icon2 fa-1x"></i>
                        <i class="fab fa-twitter icon3 fa-1x"></i>
                    </div>
                    <div class="col-3 h350 bg1 loginpage1 backimg dnone m-auto text-center" id="signup">
                        <h4 class="fcwhite"><b>Sign in</b></h4>
                        <input type="text" class="TextBox3" runat="server" placeholder="First name:"></input>
                        <input type="text" class="TextBox3" runat="server" placeholder="last name:"></input>
                        <input type="text" class="TextBox3" runat="server" placeholder="E-mail id:"></input>
                        <input type="text" class="TextBox3" runat="server" placeholder="Password:"></input>
                        <input type="text" class="TextBox3" runat="server" placeholder="Confirm password:"> </input><br />
                        <button type="button" class="Button5" runat="server" onclick="Login2()">sign in</button>
                    </div>
                </div>
            </div>

        </div>
        <script>
            function Login1() {
                document.getElementById("signup").style.display = "block";
                document.getElementById("signin").style.display = "none";


            }

            function Login2() {
                document.getElementById("signin").style.display = "block";
                document.getElementById("signup").style.display = "none";



            }
        </script>
        <a href="https://mausmiraj03821.github.io/porfolio_loginpage4/"><button type="button" class="m-auto bg-secondary">Loginpage4</button></a>


        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <scrip src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></scrip>
        <scrip src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></scrip>
</body>

</html>
